<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<p>
  <a href="/shopping-cart">Your cart</a>
</p>
<table  class="table table-striped table-dark" style="width: 60%; text-align: center">
  <tr>
    <td scope="col">Name</td>
    <td scope="col">Price</td>
    <td scope="col" colspan="2">Action</td>
  </tr>
  <th:block th:each="product:${products}">
    <tr>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td><a th:href="@{/product/__${product.id}__/view}" class="btn btn-primary">View</a></td>
      <td><a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-danger">Add To Cart</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
