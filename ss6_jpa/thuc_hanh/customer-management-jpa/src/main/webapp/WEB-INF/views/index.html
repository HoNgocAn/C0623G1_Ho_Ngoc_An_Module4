<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
  <title>ListCustomer</title>
</head>
<body>
<h3>Customers</h3>
<p>
  <a th:href="@{/customers/create}">
    Add new customer
  </a>
</p>

<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>

<table id = "customers" style="width: 60%; text-align: center">
  <thead>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${customers}">
    <td th:text="${rowStat.count}"></td>
    <td th:text="${row.name}"></td>
    <td th:text="${row.email}"></td>
    <td th:text="${row.address}"></td>
    <td><a th:href="@{/customers/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/customers/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/customers/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
