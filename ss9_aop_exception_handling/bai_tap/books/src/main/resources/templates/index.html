<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head >
  <title>List Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <a class="btn btn-primary my-3" th:href="@{/book/add}" role="button">Add new Book</a></br></br>
  <table class="table mt-3" style="width: 60%; text-align: center">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Name</th>
      <th scope="col">Count</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,loop : ${book}">
      <th th:text="${book.id}" scope="row"></th>
      <td th:text="${book.name}"></td>
      <td th:text="${book.count}"></td>
      <td><a th:href="@{/order/${id}(id=${book.id})}" class="btn btn-warning">Order</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
