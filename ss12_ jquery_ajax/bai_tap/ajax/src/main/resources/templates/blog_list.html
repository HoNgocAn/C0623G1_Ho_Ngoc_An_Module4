<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<form id="add-Blog">
  <h1>Form create</h1>
  <table>
    <tr>

      <td><input type="text" id="name" placeholder="name"></td>
    </tr>
    <tr>
      <td><label for="summary">Summary:</label></td>
      <td><input type="text" id="summary" placeholder="summary"></td>
    </tr>
    <tr>
      <td><label for="content">Content:</label></td>
      <td><input type="text" id="content" placeholder="content"></td>
    </tr>
    <tr>
      <td><label for="author">Author:</label></td>
      <td><input type="text" id="author" placeholder="content"></td>
    </tr>
    <tr>
      <td><label for="timePost">Content:</label></td>
      <td><input type="text" id="timePost" placeholder="timePost"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Add" onclick="addNewBlog()"></td>
    </tr>
  </table>
</form>
<h1 id="title">List Blog</h1>
<div id="div-btn">
  <button onclick="successHandler()" id="display">Display list BLog</button>
</div>
<div id="BlogList"></div>
</body>
</html>
